<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/math-plus.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <label class="header">Calculator</label>
        <!-- Mostra texto -->
        <div class="box_text">
            <input type="text" name="number" id="number" readonly>
        </div>

        <!-- Botones  -->
        <div class="container_button">
            <!-- Column 1 -->
            <button class="item">AC</button>
            <!-- Operation module -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M16.243 6.343a1 1 0 1 1 1.414 1.414l-9.9 9.9a1 1 0 0 1-1.414-1.414zM9.879 9.879A2 2 0 1 1 7.05 7.05a2 2 0 0 1 2.83 2.83m4.241 7.07a2 2 0 1 0 2.829-2.829a2 2 0 0 0-2.829 2.829"/>
            </svg></button>
            <button class="item">Xⁿ</button>
            <button class="item">√</button>
            <!-- Operation sqr -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M5 9a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2zm0 4a1 1 0 1 0 0 2h14a1 1 0 1 0 0-2z"/>
            </svg></button>

            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button>
            <!-- Operation divide -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M14 7a2 2 0 1 1-4 0a2 2 0 0 1 4 0M3 12a1 1 0 0 1 1-1h16a1 1 0 1 1 0 2H4a1 1 0 0 1-1-1m9 7a2 2 0 1 0 0-4a2 2 0 0 0 0 4"/>
            </svg></button>

            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <!-- Operation mult -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" fill-rule="evenodd" d="M4.293 4.293a1 1 0 0 1 1.414 0L10 8.586l4.293-4.293a1 1 0 1 1 1.414 1.414L11.414 10l4.293 4.293a1 1 0 0 1-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 0 1-1.414-1.414L8.586 10L4.293 5.707a1 1 0 0 1 0-1.414" clip-rule="evenodd"/>
            </svg></button>
            
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <!-- Operation minus -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M4 12a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1"/>
            </svg></button>
            
            <button class="item">0</button>
            <!-- Operation dot -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M8 9.5a1.5 1.5 0 1 0 0-3a1.5 1.5 0 0 0 0 3"/>
            </svg></button>
            <!-- Operation delete -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 5H9l-7 7l7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2m-2 4l-6 6m0-6l6 6"/>
            </svg></button>
            <!-- Operation add -->
            <button class="item"><svg width="64" height="64" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M12 4a1 1 0 0 0-1 1v6H5a1 1 0 1 0 0 2h6v6a1 1 0 1 0 2 0v-6h6a1 1 0 1 0 0-2h-6V5a1 1 0 0 0-1-1"/>
            </svg></button>
        </div>

    </div>
    
</body>
</html>
